<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Intro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    #video-background {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      overflow: hidden;
      z-index: -1;
    }

    #myVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="video-background">
    <video autoplay muted loop id="myVideo">
      <source src="netflixintro.mp4.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="video-content">
    <h1>Welcome to Netflix</h1>
    <p>Watch your favorite shows and movies anytime, anywhere.</p>
    <!-- add buttons here -->
  </div>
</body>
</html>
